######################
# keybind
######################
unbind C-b
set -g prefix C-t

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 60
bind - resize-pane -D 60
bind + resize-pane -U 60
bind > resize-pane -R 60

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

bind - split-window
bind | split-window -h
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

######################
# design
######################

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# 色コード: http://www.calmar.ws/vim/256-xterm-24bit-rgb-color-chart.html

# 256色サポート
set-option -g default-terminal "xterm"

# status line の背景色を指定する。
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-format "  #I: #W "

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg colour208
set-window-option -g window-status-current-bg colour232
set-window-option -g window-status-current-format "#[bold]  #I: #W #[default] "


# ステータスバーの位置    
set-option -g status-position bottom

# ステータスバー左隅に出すもの
set-option -g status-left ""

# ステータスバー右隅に出すもの
set-option -g status-right "#[fg=colour255,bg=colour241] #h | %Y/%m/%d %H:%M:%S#[default]"

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on
